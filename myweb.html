    <!-- The main card container: Added id="memeCard" -->
    <div id="memeCard" class="w-full max-w-sm bg-white flex flex-col items-center justify-center p-8 text-center rounded-[3rem] shadow-2xl shadow-blue-200/80 h-96">

        
        <!-- 2. Quote Text (Now editable and controlled by JS) -->
        <div id="quoteContainer" class="max-w-xs sm:max-w-md font-montserrat quote-container">

    <!-- Download Button -->
    <button id="downloadBtn" class="mt-8 px-6 py-3 bg-indigo-600 text-white font-bold rounded-xl shadow-lg hover:bg-indigo-700 transition duration-300">

    <script>
        const quoteContainer = document.getElementById('quoteContainer');
        const quoteText = document.getElementById('quoteText');
        const fontSelector = document.getElementById('font-selector');
        const downloadBtn = document.getElementById('downloadBtn');
        const decreaseSizeBtn = document.getElementById('decreaseSizeBtn');
        const increaseSizeBtn = document.getElementById('increaseSizeBtn');
        const justifyBtn = document.getElementById('justifyBtn');
        const justifyIcon = document.getElementById('justifyIcon');

        // Padding controls
        const memeCard = document.getElementById('memeCard');
        const decreasePaddingBtn = document.getElementById('decreasePaddingBtn');
        const increasePaddingBtn = document.getElementById('increasePaddingBtn');


        // Padding logic
        const paddingSteps = [8, 12, 16, 20, 24, 32, 40, 48, 56, 64]; // px values for Tailwind p-2 to p-16
        let currentPaddingIndex = 3; // Default p-8 (32px)
        const paddingValue = document.getElementById('paddingValue');

        function updatePaddingButtons() {
            decreasePaddingBtn.disabled = currentPaddingIndex === 0;
            increasePaddingBtn.disabled = currentPaddingIndex === paddingSteps.length - 1;
            paddingValue.textContent = paddingSteps[currentPaddingIndex] + 'px';
        }

        function applyPadding() {
            // Remove all Tailwind p-* classes (p-2 to p-16)
            memeCard.classList.remove('p-2','p-3','p-4','p-5','p-6','p-7','p-8','p-9','p-10','p-11','p-12','p-14','p-16');
            // Add the new padding class
            const px = paddingSteps[currentPaddingIndex];
            // Map px to Tailwind class
            let padClass = 'p-8';
            if(px === 8) padClass = 'p-2';
            else if(px === 12) padClass = 'p-3';
            else if(px === 16) padClass = 'p-4';
            else if(px === 20) padClass = 'p-5';
            else if(px === 24) padClass = 'p-6';
            else if(px === 32) padClass = 'p-8';
            else if(px === 40) padClass = 'p-10';
            else if(px === 48) padClass = 'p-12';
            else if(px === 56) padClass = 'p-14';
            else if(px === 64) padClass = 'p-16';
            memeCard.classList.add(padClass);
            updatePaddingButtons();
        }

        decreasePaddingBtn.addEventListener('click', () => {
            if(currentPaddingIndex > 0) {
                currentPaddingIndex--;
                applyPadding();
            }
        });
        increasePaddingBtn.addEventListener('click', () => {
            if(currentPaddingIndex < paddingSteps.length - 1) {
                currentPaddingIndex++;
                applyPadding();
            }
        });

        // --- Font Logic ---
        const allFontClasses = [
            'font-montserrat', 'font-roboto', 'font-merriweather', 'font-opensans', 'font-lato', 'font-poppins', 
            'font-inter', 'font-notosans', 'font-ubuntu', 'font-sourcesans3', 'font-outfit', 'font-firasans', 
            'font-oswald', 'font-raleway', 'font-nunito', 'font-rubik', 'font-varelaround', 'font-mooli', 
            'font-spacegrotesk', 'font-wixmadefordisplay', 'font-saira', 'font-kanit', 'font-worksans', 
            'font-heebo', 'font-prompt', 'font-titilliumweb', 'font-dmsans', 'font-publicsans', 'font-exo2', 
            'font-playfairdisplay', 'font-robotoslab', 'font-lora', 'font-taviraj', 'font-spectral', 
            'font-cormorant', 'font-ebgaramond', 'font-literata', 'font-ptserif', 'font-alegreya', 
            'font-pacifico', 'font-dancingscript', 'font-robotomono', 'font-firacode', 'font-sourcecodepro', 
            'font-ibmplexmono', 'font-inconsolata', 'font-jetbrainsmono', 'font-spacemono', 'font-majormonodisplay',
            'font-anonymouspro', 'font-courierprime'
        ];
        
        function applyFont(fontName) {
            // Remove previous font class from the container
            quoteContainer.classList.remove(...allFontClasses);
            // Add the new font class
            quoteContainer.classList.add(`font-${fontName}`);
        }

        fontSelector.addEventListener('change', (event) => {
            const selectedFont = event.target.value;
            applyFont(selectedFont);
        });



        // --- Size Logic ---
        const sizeClasses = [
            { label: 'xs', value: 'text-xs sm:text-sm', px: 12 }, // Smallest (Index 0)
            { label: 'sm', value: 'text-sm sm:text-base', px: 14 },
            { label: 'base', value: 'text-base sm:text-lg', px: 16 }, // Default (Index 2)
            { label: 'lg', value: 'text-lg sm:text-xl', px: 18 },
            { label: 'xl', value: 'text-xl sm:text-2xl', px: 20 }  // Largest (Index 4)
        ];
        let currentSizeIndex = 2; 
        const allSizeClasses = ['text-xs', 'text-sm', 'text-base', 'text-lg', 'text-xl', 'sm:text-sm', 'sm:text-base', 'sm:text-lg', 'sm:text-xl', 'sm:text-2xl'];
        const sizeValue = document.getElementById('sizeValue');

        function updateSizeButtons() {
            decreaseSizeBtn.disabled = currentSizeIndex === 0;
            increaseSizeBtn.disabled = currentSizeIndex === sizeClasses.length - 1;
            sizeValue.textContent = sizeClasses[currentSizeIndex].px + 'px';
        }

        function applySize() {
            // Remove all existing size classes
            quoteText.classList.remove(...allSizeClasses);
            // Add the new size classes
            const classesToAdd = sizeClasses[currentSizeIndex].value.split(' ');
            quoteText.classList.add(...classesToAdd);
            // Update button states
            updateSizeButtons();
        }

        decreaseSizeBtn.addEventListener('click', () => {
            if (currentSizeIndex > 0) {
                currentSizeIndex--;
                applySize();
            }
        });

        increaseSizeBtn.addEventListener('click', () => {
            if (currentSizeIndex < sizeClasses.length - 1) {
                currentSizeIndex++;
                applySize();
            }
        });
        
        // --- Justify/Alignment Logic ---
        const alignmentClasses = ['text-center', 'text-left', 'text-right'];
        const alignmentIcons = {
            'text-center': `<path d="M7 11H17M7 7H17M7 15H17M9 19H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>`, // Center
            'text-left': `<path d="M3 11H15M3 7H21M3 15H15M3 19H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>`, // Left (using justify-left icon proxy)
            'text-right': `<path d="M9 11H21M3 7H21M9 15H21M3 19H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>` // Right (using justify-right icon proxy)
        };

        let currentAlignmentIndex = 0; // 0: Center, 1: Left, 2: Right

        function applyAlignment() {
            const currentClass = alignmentClasses[currentAlignmentIndex];
            
            // Remove previous alignment classes
            quoteText.classList.remove(...alignmentClasses);
            
            // Apply new alignment class
            quoteText.classList.add(currentClass);
            
            // Update icon
            justifyIcon.innerHTML = alignmentIcons[currentClass];
        }

        justifyBtn.addEventListener('click', () => {
            // Cycle through alignments: 0 -> 1 -> 2 -> 0
            currentAlignmentIndex = (currentAlignmentIndex + 1) % alignmentClasses.length;
            applyAlignment();
        });


        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            updateSizeButtons();
            // Since the quoteText already has text-center in HTML, we just ensure the icon matches.
            applyAlignment();
            updatePaddingButtons();
            applyPadding();
            updateWidthHeightButtons();
            applyWidthHeight();
        });


        // --- Download Logic ---
        downloadBtn.addEventListener('click', downloadCard);

        function downloadCard() {
            const card = document.getElementById('memeCard');

            // The card has fixed dimensions, so html2canvas should capture it cleanly.
            html2canvas(card, {
                scale: 3,
                backgroundColor: '#ffffff'
            }).then(canvas => {
                const imageURL = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = imageURL;
                link.download = 'SnarkSense_Post.png';

                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }).catch(error => {
                console.error("Error during image creation:", error);
            });
        }


         // Width & Height controls
                const decreaseWidthBtn = document.getElementById('decreaseWidthBtn');
                const increaseWidthBtn = document.getElementById('increaseWidthBtn');
                const decreaseHeightBtn = document.getElementById('decreaseHeightBtn');
                const increaseHeightBtn = document.getElementById('increaseHeightBtn');
                const widthValue = document.getElementById('widthValue');
                const heightValue = document.getElementById('heightValue');

                // Height steps (in px)
                const heightSteps = [160, 192, 256, 320, 384, 448, 512]; // h-40 to h-128
                let currentHeightIndex = 3; // Default 320px (h-80)
                let currentWidth = 384; // Default 384px
                const minWidth = 120;
                const maxWidth = 900;

                function updateWidthHeightButtons() {
                    decreaseWidthBtn.disabled = currentWidth <= minWidth;
                    increaseWidthBtn.disabled = currentWidth >= maxWidth;
                    widthValue.textContent = currentWidth + 'px';
                    decreaseHeightBtn.disabled = currentHeightIndex === 0;
                    increaseHeightBtn.disabled = currentHeightIndex === heightSteps.length - 1;
                    heightValue.textContent = heightSteps[currentHeightIndex] + 'px';
                }

                function applyWidthHeight() {
                    // Set width via inline style
                    memeCard.style.maxWidth = currentWidth + 'px';
                    memeCard.style.width = currentWidth + 'px';
                    // Remove all Tailwind h-* classes
                    memeCard.classList.remove('h-40','h-48','h-64','h-80','h-96','h-[448px]','h-[512px]');
                    // Add new height class
                    let heightClass = 'h-80';
                    switch(heightSteps[currentHeightIndex]) {
                        case 160: heightClass = 'h-40'; break;
                        case 192: heightClass = 'h-48'; break;
                        case 256: heightClass = 'h-64'; break;
                        case 320: heightClass = 'h-80'; break;
                        case 384: heightClass = 'h-96'; break;
                        case 448: heightClass = 'h-[448px]'; break;
                        case 512: heightClass = 'h-[512px]'; break;
                    }
                    memeCard.classList.add(heightClass);
                    updateWidthHeightButtons();
                }

                decreaseWidthBtn.addEventListener('click', () => {
                    if(currentWidth > minWidth) {
                        currentWidth -= 60;
                        applyWidthHeight();
                    }
                });
                increaseWidthBtn.addEventListener('click', () => {
                    if(currentWidth < maxWidth) {
                        currentWidth += 60;
                        applyWidthHeight();
                    }
                });
                decreaseHeightBtn.addEventListener('click', () => {
                    if(currentHeightIndex > 0) {
                        currentHeightIndex--;
                        applyWidthHeight();
                    }
                });
                increaseHeightBtn.addEventListener('click', () => {
                    if(currentHeightIndex < heightSteps.length - 1) {
                        currentHeightIndex++;
                        applyWidthHeight();
                    }
                });
    </script>
</body>
