            height: 10px;

                                                newTextBox.style.top = top + 'px';

                                            arrowBar.appendChild(btn);
                                        });
                                        // Add delete button to arrowBar
                                        const delBtn = document.createElement('button');
                                        delBtn.innerHTML = '&times;';
                                        delBtn.title = 'Delete';
                                        delBtn.style.background = '#ef4444';
                                        delBtn.style.color = '#fff';
                                        delBtn.style.border = 'none';
                                        delBtn.style.borderRadius = '4px';
                                        delBtn.style.width = '22px';
                                        delBtn.style.height = '22px';
                                        delBtn.style.display = 'flex';
                                        delBtn.style.alignItems = 'center';
                                        delBtn.style.justifyContent = 'center';
                                        delBtn.style.cursor = 'pointer';
                                        delBtn.style.fontWeight = 'bold';
                                        delBtn.onclick = (e) => {
                                            e.stopPropagation();
                                            newTextBox.remove();
                                        };
                                        arrowBar.appendChild(delBtn);
                                        newTextBox.appendChild(arrowBar);
                                        // Show/hide controls on hover
                                        newTextBox.addEventListener('mouseenter', () => { arrowBar.style.opacity = '1'; });
                                        newTextBox.addEventListener('mouseleave', () => { arrowBar.style.opacity = '0'; });
                    // Improved drag logic (whole box except delete button)
                    let offsetX, offsetY, dragging = false;
                    function onPointerMove(e) {
                        if (!dragging) return;
                        const cardRect = memeCard.getBoundingClientRect();
                        let clientX = e.touches ? e.touches[0].clientX : e.clientX;
                        let clientY = e.touches ? e.touches[0].clientY : e.clientY;
                        let x = clientX - cardRect.left - offsetX;
                        let y = clientY - cardRect.top - offsetY;
                        x = Math.max(0, Math.min(x, memeCard.clientWidth - newTextBox.offsetWidth));
                        y = Math.max(0, Math.min(y, memeCard.clientHeight - newTextBox.offsetHeight));
                        newTextBox.style.left = x + 'px';
                        newTextBox.style.top = y + 'px';
                    }
                    function onPointerUp() {
                        dragging = false;
                        newTextBox.style.userSelect = '';
                        document.removeEventListener('mousemove', onPointerMove);
                        document.removeEventListener('mouseup', onPointerUp);
                        document.removeEventListener('touchmove', onPointerMove);
                        document.removeEventListener('touchend', onPointerUp);
                    }
                    // Only start drag if not clicking delete button
                    newTextBox.addEventListener('mousedown', function(e) {
                        if (e.target === delBtn) return;
                        dragging = true;
                        offsetX = e.clientX - newTextBox.offsetLeft;
                        offsetY = e.clientY - newTextBox.offsetTop;
                        newTextBox.style.userSelect = 'none';
                        document.addEventListener('mousemove', onPointerMove);
                        document.addEventListener('mouseup', onPointerUp);
                    });
                    newTextBox.addEventListener('touchstart', function(e) {
                        if (e.target === delBtn) return;
                        dragging = true;
                        offsetX = e.touches[0].clientX - newTextBox.offsetLeft;
                        offsetY = e.touches[0].clientY - newTextBox.offsetTop;
                        newTextBox.style.userSelect = 'none';
                        document.addEventListener('touchmove', onPointerMove);
                        document.addEventListener('touchend', onPointerUp);
                    });
                    // Prevent text selection while dragging
                    newTextBox.addEventListener('selectstart', function(e) {
                        if (dragging) e.preventDefault();
                    });
                    memeCard.appendChild(newTextBox);
                    newTextBox.focus();
                });
                
        // --- Shade & Capacity Logic ---
        let selectedTextBox = null;
        let shadeBlur = 6; // px
        let shadeOpacity = 0.5;
        const capacityValue = document.getElementById('capacityValue');
        function updateCapacityDisplay() {
            capacityValue.textContent = shadeBlur + 'px, ' + shadeOpacity;
        }
        function applyShadeToTarget(target) {
            target.style.textShadow = `2px 2px ${shadeBlur}px rgba(0,0,0,${shadeOpacity})`;
        }
        document.getElementById('memeCard').addEventListener('click', function(e) {
            if (e.target.classList.contains('absolute')) {
                selectedTextBox = e.target;
            } else {
                selectedTextBox = null;
            }
        });
        document.getElementById('applyShadeBtn').addEventListener('click', function() {
            if (selectedTextBox) {
                applyShadeToTarget(selectedTextBox);
            } else {
                applyShadeToTarget(document.getElementById('quoteText'));
            }
        });
        document.getElementById('increaseCapacityBtn').addEventListener('click', function() {
            if (shadeBlur < 20) shadeBlur += 2;
            if (shadeOpacity < 1) shadeOpacity = Math.round((shadeOpacity + 0.1) * 10) / 10;
            updateCapacityDisplay();
            if (selectedTextBox) {
                applyShadeToTarget(selectedTextBox);
            } else {
                applyShadeToTarget(document.getElementById('quoteText'));
            }
        });
        document.getElementById('decreaseCapacityBtn').addEventListener('click', function() {
            if (shadeBlur > 2) shadeBlur -= 2;
            if (shadeOpacity > 0.1) shadeOpacity = Math.round((shadeOpacity - 0.1) * 10) / 10;
            updateCapacityDisplay();
            if (selectedTextBox) {
                applyShadeToTarget(selectedTextBox);
            } else {
                applyShadeToTarget(document.getElementById('quoteText'));
            }
        });
        updateCapacityDisplay();
        </script>
